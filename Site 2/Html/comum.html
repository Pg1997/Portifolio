<!DOCTYPE html>
<html>
<head>
	<title>Layout Padrão</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../Css/comum.css">
	<link rel="stylesheet" type="text/css" href="../Css/index.css">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	
	<link rel="stylesheet" type="text/css" href="../slick/slick.css"/>
  	<link rel="stylesheet" type="text/css" href="../slick/slick-theme.css"/>   


</head>
<body>

	<header>

		<img src="../Imagens/logo.png" id="logo">
		<nav>
			<ul id="menu">
				<li><a href="#"><i class="fas fa-ticket-alt"></i>PASSAGENS</a></li>
				<li><a href="#"><i class="fas fa-building"></i>HOTEIS</a></li>
				<li><a href="#"><i class="fas fa-paper-plane"></i>DESTINOS</a></li>
				<li><a href="#"><i class="fas fa-suitcase"></i>PACOTES</a></li>
			</ul>
		</nav>

	</header>

	<main>
		<section>
			<form>
				<div class="caixa">
					<div class="linha">
						<input type="radio" name="a" value="Ida" id="ida" checked>
						<label for="ida">Ida e Volta</label>
					</div>
					<div class="linha">
						<input type="radio" name="a" value="Volta" id="volta">
						<label for="volta">Somente Ida</label>
					</div>
				</div>
				<div class="caixa">
					<div class="linha">
						<label>Data de Partida</label></br>
						<input type="text" id="from" name="dp">
					</div>
					<div class="linha">
						<label>Data de Chegada</label></br>
						<input type="text" id="to" name="dv">
					</div>
				</div>
				<div class="caixa">
					<div class="linha">
						<label>Total de Adutos</label></br>
						<select name="ad">
							<option values="1">1</option>
							<option values="2">2</option>
							<option values="3">3</option>
							<option values="4">4</option>
							<option values="5">5</option>
							<option values="6">6</option>
							<option values="7">7</option>
							<option values="8">8</option>
							<option values="9">9</option>
						</select>
					</div>
					<div class="linha">
						<label>Total de Crianças</label></br>
						<select name="cr">
							<option values="0">0</option>
							<option values="1">1</option>
							<option values="2">2</option>
							<option values="3">3</option>
							<option values="4">4</option>
							<option values="5">5</option>
							<option values="6">6</option>
							<option values="7">7</option>
							<option values="8">8</option>
							<option values="9">9</option>
						</select>
					</div>
				</div>
				<div class="caixa">
					<input type="submit" value="Buscar">
				</div>
			</form>
		</section>
		<aside>
			<div class="carousel">
				<div><img src="../Imagens/imagem2.jpg" alt="paisagem1"/></div>
  				<div><img src="../Imagens/imagem3.jpg" alt="paisagem2"/></div>  				
			</div>
		</aside>
	</main>

	<footer>
		<div id="institucional">
			<h4>INTITUCIONAL</h4>
			<ul>
				<li><a href="#">Sobre a Empresa</a></li>
				<li><a href="#">Política de Privacidade</a></li>
				<li><a href="#">Termos e condições de uso</a></li>
				<li><a href="#">Política e normas de segurança</a></li>
				<li><a href="#">Relações com investidores</a></li>
				<li><a href="#">Condições Gerais de Contratação</a></li>
			</ul>
		</div>

		<div id="pagamento">
			<h4>FORMAS DE PAGAMENTO</h4>
			<ul>
				<li><a href="#"><img src="../Imagens/visa.png"></a></li>
				<li><a href="#"><img src="../Imagens/mastercard.png"></a></li>
				<li><a href="#"><img src="../Imagens/diners.png"></a></li>
				<li><a href="#"><img src="../Imagens/american.png"></a></li>			
			</ul>
		</div>

		<div id="social">
			<h4>SIGA-NOS</h4>
			<ul>
				<li><a href="#"><img src="../Imagens/facebook.png"></a></li>
				<li><a href="#"><img src="../Imagens/twitter.png"></a></li>
				<li><a href="#"><img src="../Imagens/google.png"></a></li>
				<li><a href="#"><img src="../Imagens/insta.png"></a></li>
			</ul>	
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	<script type="text/javascript" src="../slick/slick.min.js"></script>
	<script type="text/javascript" src="../Java Script/comum.js"></script>

</body>
</html>
